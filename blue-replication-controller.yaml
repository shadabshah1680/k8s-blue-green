apiVersion: v1
kind: ReplicationController
metadata:
  name: blue
spec:
  replicas: 1
  selector:
    app: blue
  template:
    metadata:
      name: blue
      labels:
        app: blue
    spec:
      containers:
      - name: blue
        image: shadabshah1680/multi-server:blue_image
        ports:
        - containerPort: 80